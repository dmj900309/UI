<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - 鱼塘巡视APP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    .app-container {
      padding-bottom: 60px;
    }
    
    .profile-header {
      background-color: var(--primary-color);
      padding: 30px 20px;
      color: var(--white);
      position: relative;
    }
    
    .profile-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #2196F3, #0D47A1);
      opacity: 0.8;
    }
    
    .profile-content {
      position: relative;
      z-index: 1;
    }
    
    .profile-top {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: var(--white);
      color: var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      margin-right: 15px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .profile-info {
      flex: 1;
    }
    
    .profile-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .profile-role {
      opacity: 0.8;
      margin-bottom: 5px;
    }
    
    .profile-id {
      opacity: 0.7;
      font-size: 13px;
    }
    
    .profile-edit {
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 5px 10px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      font-size: 12px;
      background: none;
      color: var(--white);
    }
    
    .profile-edit i {
      margin-right: 5px;
    }
    
    .profile-stats {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }
    
    .profile-stat-item {
      flex: 1;
    }
    
    .profile-stat-value {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .profile-stat-label {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .menu-section {
      margin: 15px;
    }
    
    .menu-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    
    .menu-card {
      background-color: var(--white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }
    
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid var(--light-gray);
    }
    
    .menu-item:last-child {
      border-bottom: none;
    }
    
    .menu-item-left {
      display: flex;
      align-items: center;
    }
    
    .menu-item-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: rgba(33, 150, 243, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      color: var(--primary-color);
    }
    
    .menu-item-text {
      font-weight: 500;
    }
    
    .menu-item-right {
      color: #999;
    }
    
    .logout-button {
      margin: 20px 15px;
    }
    
    .version-info {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 20px;
    }
    
    .achievement-card {
      background-color: var(--white);
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      box-shadow: var(--box-shadow);
    }
    
    .achievement-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .achievement-title {
      font-weight: 600;
    }
    
    .achievement-more {
      color: var(--primary-color);
      font-size: 14px;
    }
    
    .achievement-list {
      display: flex;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 5px 0;
    }
    
    .achievement-item {
      flex: 0 0 auto;
      width: 80px;
      margin-right: 15px;
      text-align: center;
    }
    
    .achievement-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e9e9e9;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 8px;
      color: #999;
      font-size: 24px;
    }
    
    .achievement-item.unlocked .achievement-icon {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--success-color);
    }
    
    .achievement-name {
      font-size: 12px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="profile-header">
      <div class="profile-bg"></div>
      <div class="profile-content">
        <div class="profile-top">
          <div class="profile-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="profile-info">
            <div class="profile-name">李管理</div>
            <div class="profile-role">鱼塘所有人</div>
            <div class="profile-id">ID: 10086</div>
          </div>
          <button class="profile-edit">
            <i class="fas fa-pen"></i>
            编辑
          </button>
        </div>
        
        <div class="profile-stats">
          <div class="profile-stat-item">
            <div class="profile-stat-value">28</div>
            <div class="profile-stat-label">巡视次数</div>
          </div>
          <div class="profile-stat-item">
            <div class="profile-stat-value">12</div>
            <div class="profile-stat-label">鱼塘数量</div>
          </div>
          <div class="profile-stat-item">
            <div class="profile-stat-value">98%</div>
            <div class="profile-stat-label">准时率</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="achievement-card">
      <div class="achievement-header">
        <div class="achievement-title">我的成就</div>
        <a href="#" class="achievement-more">查看全部</a>
      </div>
      <div class="achievement-list">
        <div class="achievement-item unlocked">
          <div class="achievement-icon">
            <i class="fas fa-trophy"></i>
          </div>
          <div class="achievement-name">巡视达人</div>
        </div>
        <div class="achievement-item unlocked">
          <div class="achievement-icon">
            <i class="fas fa-calendar-check"></i>
          </div>
          <div class="achievement-name">连续打卡7天</div>
        </div>
        <div class="achievement-item">
          <div class="achievement-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="achievement-name">数据专家</div>
        </div>
        <div class="achievement-item">
          <div class="achievement-icon">
            <i class="fas fa-map-marked-alt"></i>
          </div>
          <div class="achievement-name">探索达人</div>
        </div>
      </div>
    </div>
    
    <div class="menu-section">
      <div class="menu-title">账户管理</div>
      <div class="menu-card">
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-item-icon">
              <i class="fas fa-shield-alt"></i>
            </div>
            <div class="menu-item-text">账户安全</div>
          </div>
          <div class="menu-item-right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-item-icon">
              <i class="fas fa-bell"></i>
            </div>
            <div class="menu-item-text">消息通知</div>
          </div>
          <div class="menu-item-right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-item-icon">
              <i class="fas fa-user-friends"></i>
            </div>
            <div class="menu-item-text">管理员授权</div>
          </div>
          <div class="menu-item-right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
    
    <div class="menu-section">
      <div class="menu-title">系统设置</div>
      <div class="menu-card">
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-item-icon">
              <i class="fas fa-cog"></i>
            </div>
            <div class="menu-item-text">通用设置</div>
          </div>
          <div class="menu-item-right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-item-icon">
              <i class="fas fa-cloud-download-alt"></i>
            </div>
            <div class="menu-item-text">离线数据</div>
          </div>
          <div class="menu-item-right">
            <span style="color: #666; margin-right: 5px">已同步</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-item-icon">
              <i class="fas fa-question-circle"></i>
            </div>
            <div class="menu-item-text">帮助与反馈</div>
          </div>
          <div class="menu-item-right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="menu-item">
          <div class="menu-item-left">
            <div class="menu-item-icon">
              <i class="fas fa-info-circle"></i>
            </div>
            <div class="menu-item-text">关于我们</div>
          </div>
          <div class="menu-item-right">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
    
    <button class="button" style="background-color: #f44336; margin: 20px 15px;">退出登录</button>
    
    <div class="version-info">
      鱼塘巡视APP v2.1.0
    </div>
    
    <div class="bottom-nav">
      <a href="home.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a href="inspection.html" class="nav-item">
        <i class="fas fa-clipboard-check"></i>
        <span>巡视</span>
      </a>
      <a href="records.html" class="nav-item">
        <i class="fas fa-history"></i>
        <span>记录</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>

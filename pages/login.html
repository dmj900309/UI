<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 鱼塘巡视APP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/common.css">
  <style>
    body {
      background-color: var(--primary-color);
    }
    
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }
    
    .logo {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .logo i {
      font-size: 70px;
      color: var(--white);
    }
    
    .logo h1 {
      color: var(--white);
      font-size: 28px;
      margin-top: 10px;
    }
    
    .login-card {
      width: 100%;
      background-color: var(--white);
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .login-form {
      margin-top: 20px;
    }
    
    .form-input {
      margin-bottom: 15px;
    }
    
    .login-options {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 5px;
    }
    
    .forgot-password {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .login-button {
      margin-top: 10px;
    }
    
    .switch-role {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    
    .switch-role a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <i class="fas fa-water"></i>
      <h1>鱼塘巡视</h1>
    </div>
    
    <div class="login-card">
      <div class="login-tabs">
        <h2 style="text-align: center; margin-bottom: 20px;">用户登录</h2>
      </div>
      
      <div class="login-form">
        <div class="form-group">
          <label class="form-label" for="username">用户名</label>
          <input type="text" id="username" class="form-input" placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">密码</label>
          <input type="password" id="password" class="form-input" placeholder="请输入密码">
        </div>
        
        <div class="login-options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">记住我</label>
          </div>
          <a href="#" class="forgot-password">忘记密码？</a>
        </div>
        
        <button onclick="location.href='home.html'" class="button login-button">登录</button>
      </div>
      
      <div class="switch-role">
        <span>角色选择：</span>
        <a href="#" class="active">鱼塘所有人</a> | 
        <a href="#">鱼塘管理人</a>
      </div>
    </div>
  </div>
</body>
</html>
